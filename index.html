<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <!-- Your hidden video -->
    <video id="myvideo" autoplay loop muted playsinline>
      <source src="myvideo.mp4" type="video/mp4">
    </video>

    <!-- MindAR scene -->
    <a-scene
      mindar-image="imageTargetSrc: mytarget.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <video id="vid" src="myvideo.mp4" preload="auto" loop muted playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Video plane -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#vid"
          width="1"
          height="0.5625"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const videoEl = document.querySelector("#vid");
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("arReady", () => {
          console.log("AR is ready");
        });

        sceneEl.addEventListener("targetFound", () => {
          console.log("Target found, playing video");
          videoEl.play();
        });

        sceneEl.addEventListener("targetLost", () => {
          console.log("Target lost, pausing video");
          videoEl.pause();
        });
      });
    </script>
  </body>
</html>
